<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    body {
      /* Centering */
      display: grid;
      place-content: center;
      min-height: 100vh;
      margin: 0px;

    .box {
      height: 500px;
      width: 400px;
      background-image: linear-gradient(to right top, #000000, #3b3b3b, #777777, #b9b9b9, #ffffff);
      background-image: linear-gradient(28deg, #000000, #2c292c, #525056, #767b85, #99aab5);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
