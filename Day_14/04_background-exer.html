<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    ul {
      list-style-type: none;
    }

    body {
      /* Centering */
      display: grid;
      place-content: center;
      min-height: 100vh;
      margin: 0px;
    }

    .hobby-container {
      font-size: 32px;
    }
  </style>
</head>

<body>
  <div class="hobby-container">
    <h3 class="hobby-heading">Hobbies</h3>
    <ul class="hobby-list">
      <li><i style="color: #a9ddd6;" class="fa-solid fa-music"></i> Music </li>
      <li> <i style="color: #7a8b99;" class="fa-solid fa-cubes"></i> 3D Printing </li>
      <li><i style="color: #91adc2;" class="fa-solid fa-futbol"></i> Soccer </li>
      <li> <i style="color: #9ba0bc;" class="fa-solid fa-chess"></i> Chess </li>
      <li><i style="color: #c1b8c8;" class="fa-solid fa-chess-board"></i> Sudoku</li>
      <li><i style="color: coral;" class="fa-solid fa-person-dress"></i> Cosplaying</li>
    </ul>
  </div>
</body>

</html>
