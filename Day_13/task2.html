<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    div {
      display: inline-block;
      border: 2px solid white;
      border-radius: 20px;
      text-align: center;
      font-family: sans-serif;
    }


    .a {
      background-color: #a9caeb;
      color: #244fcf;
      width: 50px;

    }

    .b {
      background-color: #c2aedd;
      color: blueviolet;
      width: 100px;

    }

    .c {
      background-color: pink;
      color: #cd1b55;
      width: 70px;

    }
  </style>

</head>

<body>
  <div class="a">
    <p>Art</p>
  </div>

  <div class="b">
    <p>Business</p>
  </div>

  <div class="c">
    <p>Design</p>
  </div>


</body>

</html>
