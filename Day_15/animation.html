<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    body {
      /* Centering */
      display: grid;
      place-content: center;
      min-height: 100vh;
      margin: 0px;
    }

    .box {
      height: 500px;
      width: 400px;
      background: crimson;
      transition: 2 all;
    }

    .box:hover {
      background: skyblue;
      transform: scale(1.1) translateY(-40px);
      cursor: pointer;

    }

    .box:active {
      background: teal;
      transform: scale(0.9);

    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
